name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Test suite with coverage
  test:
    name: Tests on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run tests with coverage
        run: uv run pytest

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Smoke tests - quick validation on all platforms
  smoke-test:
    name: Smoke test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install bunenv
        run: uv pip install -e . --system

      - name: Test bunenv --version
        run: uv run bunenv --version

      - name: Test bunenv --list
        run: uv run bunenv --list --github-token="${{ secrets.GITHUB_TOKEN }}" | head -5
        shell: bash

      - name: Test bunenv --help
        run: uv run bunenv --help

  # Full integration test - only on one platform to save time/bandwidth
  integration-test:
    name: Integration test (Ubuntu + Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install bunenv
        run: uv pip install -e . --system

      - name: Create test environment with latest Bun
        run: |
          uv run bunenv test-env --bun=latest
          source test-env/bin/activate
          echo "Testing Bun installation..."
          bun --version
          echo "Testing Bun functionality..."
          bun --help
          deactivate_bun

      - name: Create test environment with specific version
        run: |
          uv run bunenv test-env-1.3.0 --bun=1.3.0
          source test-env-1.3.0/bin/activate
          bun --version | grep "1.3.0"
          deactivate_bun

      - name: Test environment cleanup
        run: |
          rm -rf test-env test-env-1.3.0
          echo "Cleanup successful"

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run ruff check
        run: uv run ruff check src/

      - name: Run ruff format check
        run: uv run ruff format --check src/

      - name: Run codespell
        run: uv run codespell src/ README.md

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run ty
        uses: JacobCoffee/ty-action@v0.0.1

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [test, smoke-test, integration-test, lint, type-check]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
